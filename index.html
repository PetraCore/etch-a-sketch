<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="menu">
            <div class="colorBtn option">
                <input id="colorPicker" type="color" value="#4CABE6">
            </div>
            <div class="rainbowBtn option"></div>
            <div class="darkenBtn option"></div>
            <div id="reload" class="option right">&#8634;</div>
        </div>

        <div class="gridbox"></div>

        <div class="menu">
            <input id="dimensionSlider" type="range" step="1" min="1" max="100" value="16">
            <div id="dimensionInfo" class="info">16 x 16</div>
        </div>

        <div class="footer">
            Copyright &copy; PetraCore
            &#129309; The Odin Project 2024
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
