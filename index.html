<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="menu">
            <div class="colorBtn option">
                <input id="colorPicker" type="color" value="#4CABE6">
            </div>
            <div class="rainbowBtn option"></div>
            <div class="darkenBtn option"></div>
            <div id="reload" class="option right">&#8634;</div>
        </div>

        <div class="gridbox"></div>

        <div class="menu">
            <input id="dimensionSlider" type="range" step="1" min="1" max="100"> 
            <div id="dimensionInfo" class="info"></div>
        </div>

        <div class="footer">
            Copyright &copy; 
            <a href="https://github.com/PetraCore/etch-a-sketch" target="_blank"
            rel="noreferrer noopener">
                PetraCore
            </a>
            &#129309; 
            <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch"
            target="_blank" rel="noreferrer noopener">
                The Odin Project 2024
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
